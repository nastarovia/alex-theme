    'Bichette ha encontrado a su amo, Bichette, la tigresa, está amansada. En el París de los años veinte se desarrolla la “extraña historia de amor” entre Bichette, libertina, cruel, pérfida, a menudo soez y poseída por una imperiosa inclinación a la bohemia, y Fec, un estafador que ha roto con su pasado y vive con indiferencia, sin metas, de cara al vacío. Dos almas que no quieren seguir a la deriva se alían con una sola condición: no ha lugar para el amor. El placer lo es todo. Son, sin embargo, las almas de dos aventureros. Bichette y Fec se instalan en la Costa Azul para estafar a los ricos con enredos amorosos. Sus  ardides y puestas en escena suman éxitos hasta que el juego de la seducción entre hombre y mujer se vuelve insoportable. ¿La ama o solo la utiliza? ¿Lo quiere  ella para coronar su vanidad? ¿Lo abandonaría si se           enamorara de ella? Su juego es un desafío que se hanlanzado el uno al otro, pero en el momento en que Fec y Bichette parecen encontrarse, cuando el juego deja de serlo, el destino golpea. Un destino que acecha a quien se aferra demasiado al otro.
