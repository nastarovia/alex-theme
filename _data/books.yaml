    La novela Lykke-Peer, _Peer el Afortunado_, es la última gran obra de H. C. Andersen, escrita en la primavera y el verano de 1870, a su regreso de un viaje de seis meses al extranjero. Terminó la obra el 19 de julio. y fue publicado en noviembre por la editorial Reitzel.
    La novela Lykke-Peer posee una frescura espontánea que los años no han marchitado y parece en parte nacido de una inspiración repentina. H. C. Andersen retoma en él el tema de Aladino, que sentía profundamente ligado a su destino y que había tratado de diversas formas en sus cuentos de hadas. En Lykke-Peer, la novela del genio elegido cuya estrella no deja de ascender, ofreció un cuadro realista, pero poblado de colores brillantes. 
