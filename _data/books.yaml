  description: 'Para Sacher-Masoch, el amor es una cuestión sencilla: es la guerra entre los sexos, y amar consiste en ser yunque o martillo. A través de Don Juan –figura mítica en la interrogación amorosa–, Sacher-Masoch  investiga el conflicto que está en el fondo del matrimonio monógamo («una hermosa demencia que consume toda la alegría, de la cual sólo hace falta recordar instantes.»). El seductor implacable narra la historia de sus múltiples amores,  reflejada sobre el telón de la memoria de una pasada e irrecuperable felicidad conyugal. Su voz, cínica y derrotada, es capaz de hacer inventario de sus conquistas mientras sostiene que: «nuestra única sabiduría es el suicidio. Pero la naturaleza nos ha garantizado un dolor todavía más horrible que la vida: el amor». Porque, en una vuelta de tuerca al mito, su Don Juan es también un místico y, como los místicos medievales, su idea de la redención oscila entre la crueldad y la lujuria. «Sí, el amor es un puro sufrimiento; el placer es la redención. Pero es también la violencia que uno de los dos ejerce sobre el otro, es el concurso para lograr ser sometido al otro. El amor es esclavitud y uno se torna esclavo cuando ama. El hombre se siente maltratado por la mujer, pero goza en el erotismo que ofrece esa crueldad y esa tiranía. Besamos el pie que nos somete». Don Juan de Kolomea (1866) apareció en el primer volumen del ciclo de narraciones reunidas bajo el título colectivo de El Legado de Caín (1870). El proyecto de Sacher-Masoch era dedicar cada volumen a uno de los grandes temas de la vida contemporánea: el amor, la propiedad, el Estado, la guerra, el trabajo y la muerte. De los seis volúmenes previstos, completó sólo los primeros dos.'
