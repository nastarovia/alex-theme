    La relación entre Peer, hijo de pobres, y Félix, hijo de un rico comerciante, es un reflejo de su amistad con su coetáneo Edvard Collin (vista bajo la luz nada idealizada de la injusticia social). Para las escenas de Peer en la escuela de ballet, Andersen se basó en sus experiencias personales de sus años en el teatro, y el ménage de la pareja Gabriel, descrito con mucho humor, es una reelaboración suavizada y gentil del sórdido mundo real de Meisling en la época de sus estudios en Slagelse y Elsinore. Andersen realizó sus sueños teatrales en Peer, que triunfó en el escenario donde el gran escritor había sufrido las derrotas más dolorosas.
    

