  description: 'La historia empezó el 24 de julio de 1998, “en un pequeño país del trópico que no nombraré por razones de seguridad, del mismo modo que debo obviar algunos nombres y lugares”. Imposible, pues, detallarlo todo. Contaré fragmentos del relato, sobre todo los que vuelven. Lo que realmente vale la pena es ver y escuchar a Anna Alarcón y leer el no menos estupendo texto de Aina Tur. Empezó con una pesadilla. La protagonista está prisionera, incapaz de levantarse de una silla, con un calor salvaje, que parece empapar realmente a Alarcón. Los mangos van cayendo y no se pueden comer. Una pesadilla en la que se une lo sensual, el aroma feroz de la fruta y el ansia de escapar. “Sabía que algún día contaría lo que pasó”, cuenta la narradora, “pero nunca encontraba el momento, el impulso, ni la valentía”. Tras colaborar con otra ONG, Tur y sus compañeros son asaltados por cinco jóvenes encapuchados, que corrían hacia ellos con pistolas y ametralladoras. Sigue: “Nos tuvieron cinco horas retenidos, descalzos (menos yo), las manos a la cabeza, encañonados. Dos pistolas. Dos fusiles de asalto: un AK47 y un M16. Yo era la única mujer. Nos guiaban a gritos, fuera del camino”. Pidió que no la torturasen durante días. Rezó. “A Dios. Sí, ya sé que no existe. Pero le pedí una violación rápida, no muy dolorosa, sin sangre. Sin tortura, sin secuestro”.'
  cover: /assets/imgs/unaGalaxiaDeLuciernagasCover.jpg
