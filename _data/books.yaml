    Por las calles de Valparaíso camina Enrique Giralt, chileno de origen catalán. Sube a los ascensores que comunican los barrios de la ciudad y que sirven, a la vez, de vasos comunicantes de sus recuerdos. Por el mismo paisaje, como en un mosaico o un laberinto de historias entretejidas, discurre la vida de otros personajes: Carlota Faber-Lenz, Isaac Lynch, Edna Valdés, Ramón Ortiz y, poco a poco, descubrimos vínculos silenciosos, conexiones imprevistas, misterios, amores y venganzas. El mosaico deviene en una telaraña. Tanto da que provengan de Haití o de Alemania, que sean chilenos o británicos: después de todo, la verdadera protagonista será la ciudad, que atrapa sus habitantes y que condensa –y quizás condena– sus sueños.

    «Valparaíso es una ciudad que siempre está al borde del precipicio y la pobreza, así que hay pocos que hoy sueñan esta ciudad como lo hace Jaume; (...). No es la postal detenida que se proyectó con la patrimonialización, sino una habitada por la fuerza de trabajo con la cara a la calle, a la que se sumaron con naturalidad los chinos y haitianos de los que nadie escribe en la literatura (...) Quisiera agregar varios elementos más: el fuego que acecha, los y las artistas profundamente aficionados que se ganan la vida en otra cosa, el trabajo del puerto que alimenta a los porteños, el constante «macheteo» de monedas, pero estos elementos no tienen tiempo, son transversales a la vida porteña. Es que varias épocas conviven en la ciudad, de forma tan evidente como nosotros cargamos nuestro pasado. Así mismo lo hace Sueños de Valparaíso cuando extiende el encuentro de sus personajes a su trayecto anterior»—Cristóbal Gaete.
