

{% assign books = site.data.books %}
<section>
<div class="gallery columns is-multiline is-centered m-4">

{% for item in books %}

        <article class="column is-2">
          <card>
          <figure class="image is-2by3 ">
            <a href="{{ site.baseurl }}/libros/{{ item.slug }}">
            <img src="{{ item.cover }}"  />
            </a>
          </figure>
          </card>

          <div class="">
          <p class="title is-size-6">{{ item.book }}</p>
          <p class="author is-size-6 has-text-weight-normal">{{ item.author }}</p>
          </div>

          </article>

  {% endfor %}

      </div>
      </section>
