{% assign books = site.data.nextbooks %}
{% for item in books %}
{% if item.book == page.title %}


<section class="columns" >
  <div class="column is-1">
  </div>
  <div class="column is-3-desktop is-3-tablet">
          <figure class="image is-2by3 ">
            <img src="{{ item.cover }}" alt="{{ item.book | prepend: "cubierta de " }}" />
          </figure>

          </div>
  <div class="column is-5 is-4-tablet is-marginless has-text-centered-mobile ">
    {% include title-book-container.html %}
    {% include book-info-container.html %}
          <p class="has-text-justified is-size-5 is-margin-1-mobile">{{ item.description }}</p>
  </div>
  <div class="column is-2 ">

    

  </div>
  <div class="column is-1">
  </div>
{% endif %}
{% endfor %}

</section>
