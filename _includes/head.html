<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
        <meta name="google-site-verification" content="pQEjeS6rtQ7nlD1cMqIiarv3cg_qJWl44pSVd6MaTSY" />
  <title>{%- if page.title -%}
           {{ page.title | escape }}
         {%- else -%}
           {{ site.title | escape }}
         {%- endif -%}</title>
  <meta name="description"
        content="{%- if page.excerpt -%}
                   {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
                 {%- else -%}
                   {{ site.description }}
                 {%- endif -%}">

    <link rel="stylesheet"
        href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
  <link rel="canonical"
        href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate"
        type="application/rss+xml"
        title="{{ site.title }}"
        href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="shortcut icon" type="image/png" sizes="16x16" href="/assets/imgs/favicon.ico">

  <script src="{{ '/assets/js/dropdown.js' | prepend: site.baseurl | prepend: site.url }}"></script>
</head>
